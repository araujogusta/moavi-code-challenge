{% extends "partials/base.html" %}
{% load static %}

{% block content %}
<div id="app">
    <div ref="scrollContainer" @scroll="onScroll" class="relative overflow-x-auto max-h-[768px] mt-6">
        <table class="w-full text-left">
            <thead class="uppercase text-sm bg-slate-700 text-white sticky top-0 z-10">
                <th class="px-4 py-2">Arquivo</th>
                <th class="px-4 py-2">NÂº Colaborador</th>
                <th class="px-4 py-2">Data</th>
                <th class="px-4 py-2">Hora</th>
            </thead>
            <tbody>
                <tr v-for="mk in markings" class="odd:bg-slate-100 even:bg-slate-200">
                    <td class="px-4 py-2">${ mk.marking_import.filename }</td>
                    <td class="px-4 py-2">${ mk.employee_id }</td>
                    <td class="px-4 py-2">${ mk.date }</td>
                    <td class="px-4 py-2">${ mk.hour }</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}

{% block js %}
<script src="{% static 'js/markings.js' %}"></script>
{% endblock js %}
